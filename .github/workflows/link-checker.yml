# Link Checker
#
# This workflow checks for broken links in the wiki.
# Runs weekly and on every push to main.
#
# Why this matters:
# - Studies get retracted
# - URLs change or die
# - PubMed links sometimes break
#
# When a link breaks, this workflow fails and creates
# a visible red badge. Someone needs to fix it.

name: Link Checker

on:
  push:
    branches: [main]
  schedule:
    # Runs every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read
  issues: write

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all markdown files
          args: >
            --verbose
            --no-progress
            --accept 200,204,206,301,302,304,307,308
            --exclude-mail
            --exclude "^https://twitter.com"
            --exclude "^https://x.com"
            --exclude "^https://www\\.efsa\\.europa\\.eu/"
            --exclude "^https://doi\\.org/10\\.2903/j\\.efsa\\.2012\\.2557"
            --exclude "^https://www\\.sciencedirect\\.com"
            --exclude "^https://github\\.com/github-actions\\[bot\\]"
            --timeout 30
            '**/*.md'
          fail: true

      - name: Create Issue on failure
        if: failure() && github.event.repository.has_issues == true
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'Broken links detected';
            const body = `The link checker found broken links in the wiki.

            **Action needed:** Someone should review and fix these links.

            Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.

            Broken links might mean:
            - A study was retracted (important to note!)
            - A URL simply changed (just update it)
            - A temporary server issue (re-run the check)
            `;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-links',
              state: 'open'
            });

            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'bug (accuracy)']
              });
            }

      - name: Close broken-links issue on success
        if: success() && github.event.repository.has_issues == true
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-links',
              state: 'open'
            });

            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
