# Refresh Cards
#
# Regenerates SVG cards on a schedule so the ACTIVE tag stays current.

name: Refresh Cards

on:
  schedule:
    # Runs on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  refresh-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate SVG profile cards
        run: python .github/scripts/generate_cards.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Card Refresh"
          git add cards/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Refresh cards (scheduled)"
            git push
          fi
