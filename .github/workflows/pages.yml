name: Deploy Profiles Site

on:
  push:
    branches: [main]
    paths:
      - contributors.yaml
      - cards/**
      - site/**
      - .github/scripts/generate_cards.py
      - .github/scripts/generate_site.py
      - .github/workflows/pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Generate cards
        run: python .github/scripts/generate_cards.py

      - name: Generate site
        run: python .github/scripts/generate_site.py

      - name: Detect Pages enablement
        id: pages
        run: |
          if [ "${{ github.event.repository.has_pages }}" = "true" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Pages disabled notice
        if: steps.pages.outputs.enabled != 'true'
        run: echo "GitHub Pages is not enabled for this repo; skipping deploy. Enable Pages -> Source: GitHub Actions."

      - name: Configure Pages
        uses: actions/configure-pages@v5
        if: steps.pages.outputs.enabled == 'true'
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        if: steps.pages.outputs.enabled == 'true'
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: steps.pages.outputs.enabled == 'true'
